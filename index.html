<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="main">
  <section class="logo">
    <img class="logo__image" src="./eisenhower-matrix.jpg">
    <a class="logo__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo-list">
    <div class="tasks-block">
      <label class="tasks-block__add-item-label" for="new-task">Add Item</label>
      <span class="tasks-block__add-item-content">
        <input id="new-task" class="todo-list__task-title-edit" type="text">
        <button class="tasks-block__button">Add</button>
      </span>
    </div>
    <div class="tasks-block">
      <h3 class="tasks-block__title">Todo</h3>
      <ul class="tasks-block tasks-block-to-complete" id="incompleteTasks">
        <li class="todo-list__task">
          <input class="todo-list__task-completion-control" type="checkbox">
          <div class="todo-list__task-title">
            <label class="todo-list__task-title-label">Pay Bills</label>
            <input type="text" class="todo-list__task-title-edit">
          </div>
          <button class="tasks-block__button tasks-block__button_edit">Edit</button>
          <button class="tasks-block__button tasks-block__button_delete">
            <img class="tasks-block__button_delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__task todo-list__task_editable">
          <input class="todo-list__task-completion-control" type="checkbox">
          <div class="todo-list__task-title">
            <label class="todo-list__task-title-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-list__task-title-edit">
          </div>
          <button class="tasks-block__button tasks-block__button_edit">Save</button>
          <button class="tasks-block__button tasks-block__button_delete">
            <img class="tasks-block__button_delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <div class="tasks-block">
      <h3 class="tasks-block__title">Completed</h3>
      <ul class="tasks-block tasks-block-completed">
        <li class="todo-list__task">
          <input class="todo-list__task-completion-control" type="checkbox" checked>
          <div class="todo-list__task-title">
            <label class="todo-list__task-title-label">See the Doctor</label>
            <input type="text" class="todo-list__task-title-edit">
          </div>
          <button class="tasks-block__button tasks-block__button_edit">Edit</button>
          <button class="tasks-block__button tasks-block__button_delete">
            <img class="tasks-block__button_delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </section>
<script src="app.js"></script>
</body>
</html>
